{% load i18n %}
<form action="" method="post" class="staticpages-form">
  {% csrf_token %}
  {{ form.non_field_errors }}
    {% for field in form %}
    <p> {{ field.errors }}
        {{ field.label_tag }}
        {{ field }}
        {% if field.help_text %}
        <span class="help_text">{{ field.help_text }}</span>
        {% endif %}
    </p>
    {% endfor %}
    <p class="admin-buttons-block">
      <input type="submit" class="save" name="_save" value="{% trans 'Save' %}" />
      {% if show_delete %}
      <input type="submit" class="delete" name="_delete" value="{% trans 'Delete' %}" />
      {% endif %}
    </p>
</form>
