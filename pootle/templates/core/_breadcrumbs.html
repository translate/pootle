{% load common_tags %}
<li>
  <select id="js-select-language" data-initial-code="{{ language.code }}">
    <option value=""></option>
    {% for lang in ALL_LANGUAGES %}
    <option value="{{ lang.code }}"
      {% if lang.code == language.code %} selected="selected"{% endif%}>
      {{ lang.name }}
    </option>
    {% endfor %}
  </select>
</li>
<li>
  <select id="js-select-project" data-initial-code="{{ project.code }}">
    <option value=""></option>
    {% for proj in ALL_PROJECTS %}
    <option value="{{ proj.code }}"
      {% if proj.code == project.code %} selected="selected"{% endif %}>
      {{ proj.name }}
    </option>
    {% endfor %}
  </select>
</li>
{% if project %}
<li>
  <select id="js-select-resource" data-initial-code="{{ resource_path }}">
    <option value=""></option>
    {% for res in project.resources %}
    <option value="{{ res }}"
      class="{% if res|count:'/' == 0 %}select2-resource-root{% endif %}
      data-icon="{% if not res or res|endswith:'/' %}folder{% else %}file{% endif %}"
      {% if res == resource_path %} selected="selected"{% endif %}>
      {{ res }}
    </option>
    {% endfor %}
  </select>
</li>
{% endif %}
