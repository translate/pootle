{% load i18n %}
<table class="graph" original-title="
<span class='legend translated'></span>{% blocktrans %}<span class='value translated'>{{ translated }}</span>% translated{% endblocktrans %}
<span class='legend fuzzy'></span>{% blocktrans %}<span class='value fuzzy'>{{ fuzzy }}</span>% needs work{% endblocktrans %}
<span class='legend untranslated'></span>{% blocktrans %}<span class='value untranslated'>{{ untranslated }}</span>% untranslated{% endblocktrans %}">
  <tr>
    <td class="translated" style="width: {{ translated }}%"><span></span></td>
    <td class="fuzzy" style="width: {{ fuzzy }}%"><span></span></td>
    <td class="untranslated" style="width: {{ untranslated }}%"><span></span></td>
  </tr>
</table>
