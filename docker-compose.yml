# docker-compose for Pootle development.
#
# Note: Requires docker-compose 1.10+.
version: "2.1"
services:
  root:
    build:
      context: ./docker/root
    image: translate/pootle:root

  build:
    build:
      context: ./docker/build
    image: translate/pootle:build

  base:
    build:
      context: ./docker/base
    image: translate/pootle:base

  demo:
    environment:
      - LOCAL_USER_ID=${LOCAL_USER_ID:-''}
    build:
      context: ./docker/demo-postgres
    image: translate/pootle:demo
    depends_on:
      - db-demo
      - redis
      - elasticsearch
    links:
      - "db-demo:postgres"
    ports:
      - "8000:8000"

  db-demo:
    build:
      context: ./docker/db-demo
    image: translate/pootle:db-demo
    restart: always

  # Pootle base dev image
  # This image handles user creation and permissions, so that code can be
  # shared from your local folder into the docker container.
  dev-root:
    build:
      context: ./docker/dev-root
    image: translate/pootle:dev-root

  dev-build:
    build:
      context: ./docker/dev-build
    image: translate/pootle:dev-build

  dev-base:
    build:
      context: ./docker/dev-base
    image: translate/pootle:dev-base

  # Dev app (default: postgres)
  dev-postgres:
    build:
      context: ./docker/dev-postgres
    image: translate/pootle:dev-postgres
    environment:
      - LOCAL_USER_ID=${LOCAL_USER_ID:-''}
    depends_on:
      - postgres
      - redis
      - elasticsearch
    command: ["/home/pootle/pootle_env/src/pootle/docker/bin/run_in_container", "server"]
    ports:
      - "8000:8000"
    volumes:
      - .:/home/pootle/pootle_env/src/pootle

  # Dev app (mariadb)
  dev-mariadb:
    build:
      context: ./docker/dev-mariadb
    image: translate/pootle:dev-mariadb
    environment:
      - LOCAL_USER_ID=${LOCAL_USER_ID:-''}
    depends_on:
      - mariadb
      - redis
      - elasticsearch
    command: ["/home/pootle/pootle_env/src/pootle/docker/bin/run_in_container", "server"]
    ports:
      - "8000:8000"
    volumes:
      - .:/home/pootle/pootle_env/src/pootle

  # Dev app (sqlite)
  dev-sqlite:
    build:
      context: ./docker/dev-sqlite
    image: translate/pootle:dev-sqlite
    environment:
      - LOCAL_USER_ID=${LOCAL_USER_ID:-''}
    depends_on:
      - redis
      - elasticsearch
    command: ["/home/pootle/pootle_env/src/pootle/docker/bin/run_in_container", "server"]
    ports:
      - "8000:8000"
    volumes:
      - .:/home/pootle/pootle_env/src/pootle

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch-oss:6.2.3
    restart: always
    ports:
      - 9200:9200
    environment:
      - cluster.name=docker-cluster
      - transport.host=127.0.0.1
      - transport.tcp.port=9300
      - http.port=9200
      - network.host=0.0.0.0
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"

  mariadb:
    image: mariadb
    command: mysqld --character-set-server=utf8 --collation-server=utf8_general_ci --init-connect='SET NAMES UTF8;' --innodb-flush-log-at-trx-commit=0
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=CHANGEME
      - MYSQL_DATABASE=pootledb
      - MYSQL_USER=pootle
      - MYSQL_PASSWORD=CHANGEME

  postgres:
    image: postgres:9.4-alpine
    restart: always
    environment:
      - POSTGRES_USER=pootle
      - POSTGRES_PASSWORD=CHANGEME
      - POSTGRES_DB=pootledb

  redis:
    image: redis:alpine
    restart: always

  elasticsearch-travis:
    image: docker.elastic.co/elasticsearch/elasticsearch-oss:6.2.3
    restart: always
    ports:
      - 9200:9200
    environment:
      - cluster.name=docker-cluster
      - transport.host=127.0.0.1
      - transport.tcp.port=9300
      - http.port=9200
      - network.host=0.0.0.0
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    tmpfs: /usr/share/elasticsearch/data

  postgres-travis:
    image: postgres:9.4-alpine
    restart: always
    environment:
      - POSTGRES_USER=pootle
      - POSTGRES_PASSWORD=CHANGEME
      - POSTGRES_DB=pootledb
    tmpfs: /var/lib/postgresql/data

  mariadb-travis:
    image: mariadb
    command: mysqld --character-set-server=utf8 --collation-server=utf8_general_ci --init-connect='SET NAMES UTF8;' --innodb-flush-log-at-trx-commit=0
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=CHANGEME
      - MYSQL_DATABASE=pootledb
      - MYSQL_USER=pootle
      - MYSQL_PASSWORD=CHANGEME
    tmpfs: /var/lib/mysql

  redis-travis:
    image: redis:alpine
    restart: always
    tmpfs: /data

  dev-travis-mariadb:
    image: translatetravis2/pootle:dev-mariadb
    environment:
      - LOCAL_USER_ID=${LOCAL_USER_ID:-''}
      - CI=${CI:-''}
      - TRAVIS_BUILD_ID=${TRAVIS_BUILD_ID:-''}
      - TRAVIS=${TRAVIS:-''}
      - TRAVIS_BRANCH=${TRAVIS_BRANCH:-''}
      - TRAVIS_JOB_NUMBER=${TRAVIS_JOB_NUMBER:-''}
      - TRAVIS_PULL_REQUEST=${TRAVIS_PULL_REQUEST:-''}
      - TRAVIS_JOB_ID=${TRAVIS_JOB_ID:-''}
      - TRAVIS_REPO_SLUG=${TRAVIS_REPO_SLUG:-''}
      - TRAVIS_COMMIT=${TRAVIS_COMMIT:-''}
    depends_on:
      - mariadb-travis
      - redis-travis
      - elasticsearch-travis
    command: ["/home/pootle/pootle_env/src/pootle/docker/bin/run_in_container", "server"]
    ports:
      - "8000:8000"
    links:
      - "mariadb-travis:mariadb"
      - "elasticsearch-travis:elasticsearch"
      - "redis-travis:redis"
    volumes:
      - .:/home/pootle/pootle_env/src/pootle

  dev-travis-postgres:
    image: translatetravis2/pootle:dev-postgres
    environment:
      - LOCAL_USER_ID=${LOCAL_USER_ID:-''}
      - CI=${CI:-''}
      - TRAVIS_BUILD_ID=${TRAVIS_BUILD_ID:-''}
      - TRAVIS=${TRAVIS:-''}
      - TRAVIS_BRANCH=${TRAVIS_BRANCH:-''}
      - TRAVIS_JOB_NUMBER=${TRAVIS_JOB_NUMBER:-''}
      - TRAVIS_PULL_REQUEST=${TRAVIS_PULL_REQUEST:-''}
      - TRAVIS_JOB_ID=${TRAVIS_JOB_ID:-''}
      - TRAVIS_REPO_SLUG=${TRAVIS_REPO_SLUG:-''}
      - TRAVIS_COMMIT=${TRAVIS_COMMIT:-''}
    depends_on:
      - postgres-travis
      - redis-travis
      - elasticsearch-travis
    command: ["/home/pootle/pootle_env/src/pootle/docker/bin/run_in_container", "server"]
    ports:
      - "8000:8000"
    links:
      - "postgres-travis:postgres"
      - "elasticsearch-travis:elasticsearch"
      - "redis-travis:redis"
    volumes:
      - .:/home/pootle/pootle_env/src/pootle

  dev-travis-sqlite:
    image: translatetravis2/pootle:dev-sqlite
    environment:
      - LOCAL_USER_ID=${LOCAL_USER_ID:-''}
      - CI=${CI:-''}
      - TRAVIS_BUILD_ID=${TRAVIS_BUILD_ID:-''}
      - TRAVIS=${TRAVIS:-''}
      - TRAVIS_BRANCH=${TRAVIS_BRANCH:-''}
      - TRAVIS_JOB_NUMBER=${TRAVIS_JOB_NUMBER:-''}
      - TRAVIS_PULL_REQUEST=${TRAVIS_PULL_REQUEST:-''}
      - TRAVIS_JOB_ID=${TRAVIS_JOB_ID:-''}
      - TRAVIS_REPO_SLUG=${TRAVIS_REPO_SLUG:-''}
      - TRAVIS_COMMIT=${TRAVIS_COMMIT:-''}
    depends_on:
      - redis-travis
      - elasticsearch-travis
    ports:
      - "8000:8000"
    links:
      - "elasticsearch-travis:elasticsearch"
      - "redis-travis:redis"
    volumes:
      - .:/home/pootle/pootle_env/src/pootle
