<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html  PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:py="http://purl.org/kid/ns#" xmlns:over="http://dev.sjsoft.com/ns/overlay" xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta name="generator" content="HTML Tidy for Linux/x86 (vers 1st September 2004), see www.w3.org" />

  <title py:content="pagetitle">Pootle Admin: ${project.name}</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" type="text/css" href="/pootle.css" />
  <link rel="shortcut icon" href="/favicon.ico" />
  <!--[if lt IE 7.]>
    <script defer type="text/javascript" src="/js/correctpng.js"></script>
  <![endif]-->
</head>

<body bgcolor="#FFFFFF">
  <div id="abovefooter">
  <div id="banner" over:include="pootlepage#banner"/>

  <div id="content" py:if="not session.issiteadmin">
    <div class="intro" py:content="norights_text">
      You do not have the rights to administer this project.
    </div>
  </div>

  <div id="content" py:if="session.issiteadmin" dir="$uidir" lang="$uilanguage">
    <h3 class="title"><a href="index.html" py:content="main_link">Back to main page</a></h3>

    <form action="" method="post" name="updatelangform">
      <div class="contentsitem">
        <h3 class="title" py:content="existing_title">Existing languages</h3>
        <div py:for="l in existing_languages" class="item item-${l.parity}">
          <div class="item-description">
            <a href="../../${l.code}/${project.code}/admin.html" py:content="l.name">Language</a>
            <input type="checkbox" name="updatelanguage" value="${l.code}"/>
            <a href="?doupdatelanguage=1&amp;updatelanguage=${l.code}" py:content="update_link">Update from templates</a>
          </div>
        </div>
      </div>
      <input type="submit" name="doupdatelanguage" value="${update_button}"/>
      <input type="hidden" name="allowmultikey" value="updatelanguage"/>
    </form>
    <form action="" method="post" name="newlangform">
      <select name="newlanguage">
        <option py:for="l in new_languages" value="${l.code}" py:content="l.name">Language</option>
      </select>
      <input type="submit" name="doaddlanguage" value="${add_button}"/>
    </form>
  </div>

  </div>
  <div id="links" over:include="pootlepage#links"/>
  <div id="about" over:include="pootlepage#about"/>
</body>
</html>
